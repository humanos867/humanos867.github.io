<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML con Flask - Python y MySQL</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'imgs/favicon.png') }}">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <style>
        .msg{
            text-align: center;
            font-size: 4rem;
            line-height: 1em;
            font-weight: 800;
            color: orange;
            background: #f2f4f8; 
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>


  {% if msg %}
    <p class="msg">{{ msg }}</p>
  {% endif %}


    <div class="container">
        <div class="row">
            <div class="Column" style="margin-top: 5%">
                <h3>
                    <strong>
                    Enviar formulario HTML con Flask y Python üêç a MySQL 
                    </strong>
                    <hr>
            </h3> 
			
                <form action="{{ url_for('registrarForm') }}" method="POST" autocomplete="off">
				    <div class="row">
                        <div class="six columns">
                            <label for="codigo">Codigo</label>
                            <input type="text" name="id" required="required" class="u-full-width">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" required="required" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="sexo">Sexo</label>
                            <select class="u-full-width" name="sexo">	
                               <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                                        <div class="row">
                        <div class="six columns">
                            <label for="telefono">telefono</label>
                            <input type="text" name="telefono" required="required" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="correo">correo</label>
                            <input type='text' name="correo" required="required" class='u-full-width'>	
                        
                            
                        </div>
                    </div>
                        <div class="six columns">
                            <label class="example-send-yourself-copy">
                                Te gusta el curso en sistemas? <br>
                                <input type="radio" name="likes" value="1" checked>
                                <span class="label-body">Si</span>
                            </label>

                            <label class="example-send-yourself-copy">
                                <input type="radio" name="likes" value="0">
                                <span class="label-body">No</span>
                            </label>
                           
						</div>
						 <div class="six columns">
                            <label for="descripcion">Descrpicion</label>
                            <input type='text' name="descripcion" required="required" class='u-full-width'>	
                        
                            
                            </div>
						<div class="row centered">
                            <div class="seven columns">
                            <input class="button-primary" type="submit" value="Registrar">
						    </div>
							
							
                        </div>
						
					</div>
				</form>
				<form action="{{ url_for('eliminar') }}" method="POST" autocomplete="off">
				   <div class="row">
				        <div class="six columns">
						     <label for="nombre">ingrese codigo a eliminar</label>
							 <input type ="text" name="id" class="u-full-width">
						</div>
					</div>
					<div class="row centered">
                        <div class="seven columns">
                            <input class="button-primary" type="submit" value="Eliminar">
						</div>
                    </div>
				</div>

                </form>

            </div>
        </div>
    </div>

    <script>
    setTimeout(function(){
        elementoP = document.querySelector('.msg');
        elementoP.style.display = 'none';
    }, 3000);
    </script>

</body>

</html>
